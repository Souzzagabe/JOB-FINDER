<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <link rel="shortcut icon" href="./JOB-FINDER/public/img/work-from-home.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/global.css">

</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Job Finder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ver Vagas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="add.html">Abrir Vagas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="add-form-container" class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="tex-center" id="center">
                    Divulgue a vaga!
                </h1>
                <div id="form-box" class="col-md-12">
                    <h2>Preencha os dados da melhor forma possível</h2>
                    <form class="formbox" action="">
                        <div class="form-group">
                            <label for="title">Título da vaga:</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Digite o título da vaga" required>
                            <small id="titleHelp" class="form-text text muted">O título é muito importante, seja claro e objetivo.</small>
                        </div>
                        <div class="form-group">
                            <label for="description">Descrição da vaga:</label>
                            <textarea type="text" class="form-control" id="description" name="descritpion" placeholder="Digite a descrição da vaga" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="company">Empresa contratante:</label>
                            <input type="text" class="form-control" id="company" name="company" placeholder="Digite a empresa que vai contratar" required> 
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail para contato:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Digite o email para contato" required>
                            
                        </div>
                        <div class="form-group">
                            <label for="salary">Salário oferecido:</label>
                            <input type="text" class="form-control" id="salary" name="salary" placeholder="Digite o salário da vaga" required> 
                        </div>
                        <input type="hidden" name="new_job" id="" value="1">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
